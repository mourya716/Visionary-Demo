<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroMed AI | AURA Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- CORE THEME --- */
        :root {
            --bg: #000000;
            --glass: rgba(15, 23, 42, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6; 
            --cyan: #06b6d4;
            --aura-gradient: linear-gradient(90deg, #60a5fa, #c084fc, #f472b6);
            --text: #ffffff;
            --danger: #ef4444;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. AURA BOOT SEQUENCE (EXACT MATCH) --- */
        #boot-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .aura-text {
            font-size: 6rem; font-weight: 800; letter-spacing: 2px;
            background: var(--aura-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        .aura-sub {
            margin-top: 1rem; font-family: 'JetBrains Mono'; font-size: 0.7rem;
            letter-spacing: 4px; color: #888; text-transform: uppercase;
            opacity: 0; animation: fadeIn 1s 1s forwards;
        }

        .singularity-dot {
            margin-top: 3rem; width: 6px; height: 6px; background: white; border-radius: 50%;
            opacity: 0; box-shadow: 0 0 20px white;
            animation: dotAppear 4s ease-in-out forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes dotAppear {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(300); } /* Transition to App */
        }

        .boot-fade { opacity: 0; pointer-events: none; transition: opacity 1.5s; }

        /* --- 2. MAIN APP --- */
        #app-layer {
            opacity: 0; transition: opacity 2s ease; height: 100%; display: flex; flex-direction: column;
            background: radial-gradient(circle at 50% 10%, #1e1b4b, #000000 90%);
        }

        header {
            padding: 1.5rem 2.5rem; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand { font-size: 1.4rem; font-weight: 700; color: white; letter-spacing: -0.5px; }
        .brand span { color: #3b82f6; }

        .api-pill {
            font-family: 'JetBrains Mono'; font-size: 0.75rem; color: var(--success);
            background: rgba(16, 185, 129, 0.1); padding: 6px 16px; border-radius: 99px; border: 1px solid rgba(16, 185, 129, 0.2);
            display: flex; align-items: center; gap: 8px;
        }
        .dot-blink { width: 6px; height: 6px; background: var(--success); border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* LAYOUT */
        main {
            flex: 1; display: grid; grid-template-columns: 300px 1fr 320px; gap: 1.5rem; padding: 1.5rem; overflow: hidden;
        }

        .panel {
            background: var(--glass); border: 1px solid var(--border); border-radius: 20px;
            backdrop-filter: blur(20px); display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .p-head {
            padding: 1.25rem; border-bottom: 1px solid var(--border);
            font-size: 0.7rem; letter-spacing: 1px; color: #94a3b8; font-weight: 600; text-transform: uppercase;
        }

        /* CHAT */
        .chat-area {
            flex: 1; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem;
            scroll-behavior: smooth;
        }
        .chat-area::-webkit-scrollbar { width: 4px; }
        .chat-area::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .msg { max-width: 85%; animation: msgSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes msgSlide { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        .bubble {
            padding: 1rem 1.5rem; border-radius: 18px; color: white; line-height: 1.5; font-size: 1rem; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .msg-patient { align-self: flex-start; }
        .msg-patient .bubble {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(30, 64, 175, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.3); border-bottom-left-radius: 2px;
        }

        .msg-doctor { align-self: flex-end; text-align: right; }
        .msg-doctor .bubble {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(190, 24, 93, 0.1));
            border: 1px solid rgba(236, 72, 153, 0.3); border-bottom-right-radius: 2px;
        }

        .trans-block {
            display: block; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1);
            font-family: 'JetBrains Mono'; font-size: 0.85rem; color: #a5f3fc;
        }

        /* CONTROLS */
        .controls {
            padding: 1.5rem; border-top: 1px solid var(--border);
            display: flex; justify-content: center; align-items: center; gap: 20px; background: rgba(0,0,0,0.4);
        }
        
        .mic-btn {
            width: 70px; height: 70px; border-radius: 50%; border: none; background: white; color: black;
            font-size: 1.5rem; cursor: pointer; transition: 0.2s; box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        .mic-btn:hover { transform: scale(1.05); }
        .mic-btn.active { background: var(--danger); color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 100% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); } }

        .toggles {
            background: #000; padding: 4px; border-radius: 50px; border: 1px solid var(--border); display: flex;
        }
        .btn-mode {
            padding: 10px 24px; border-radius: 50px; border: none; background: transparent; color: #64748b; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .btn-mode.active { background: white; color: black; }

        /* STATS */
        .stat-row { padding: 1.5rem; border-bottom: 1px solid var(--border); }
        .stat-label { font-size: 0.7rem; color: #64748b; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .stat-val { font-size: 1.8rem; font-family: 'JetBrains Mono'; color: white; }
        
        .risk-alert { color: var(--danger); text-shadow: 0 0 15px rgba(239,68,68,0.5); animation: flash 2s infinite; }
        @keyframes flash { 50% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div id="boot-layer">
        <div class="aura-text">AURA</div>
        <div class="aura-sub">LOADING KNOWLEDGE CORE...</div>
        <div class="singularity-dot"></div>
    </div>

    <div id="app-layer">
        <header>
            <div class="brand">NeuroMed <span>AI</span></div>
            <div class="api-pill">
                <div class="dot-blink"></div> GEMINI 1.5 LIVE
            </div>
        </header>

        <main>
            <section class="panel">
                <div class="p-head">Live Input</div>
                <div style="padding: 1.5rem; flex:1; display:flex; flex-direction:column;">
                    <div class="stat-label">System Mode</div>
                    <div id="mode-display" style="font-size:1.1rem; color:#60a5fa; margin-bottom:2rem;">Patient (Hindi > English)</div>
                    <div class="stat-label">Transcript</div>
                    <div id="live-text" style="font-family:'JetBrains Mono'; color:#22d3ee; line-height:1.6;">Waiting...</div>
                </div>
            </section>

            <section class="panel">
                <div class="p-head">Consultation Log</div>
                <div class="chat-area" id="chat-box">
                    <div class="msg msg-doctor">
                        <div class="bubble">System Online. Ready.</div>
                    </div>
                </div>
                <div class="controls">
                    <div class="toggles">
                        <button class="btn-mode active" id="btn-pat" onclick="setMode('patient')">Patient</button>
                        <button class="btn-mode" id="btn-doc" onclick="setMode('doctor')">Doctor</button>
                    </div>
                    <button class="mic-btn" id="mic-trigger" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
                </div>
            </section>

            <section class="panel">
                <div class="p-head">AI Diagnostics</div>
                <div class="stat-row">
                    <div class="stat-label">Symptom</div>
                    <div class="stat-val" id="out-symptom">--</div>
                </div>
                <div class="stat-row">
                    <div class="stat-label">Body Temp (Est.)</div>
                    <div class="stat-val" id="out-temp">--</div>
                </div>
                <div class="stat-row" style="border:none;">
                    <div class="stat-label">Urgency</div>
                    <div class="stat-val" id="out-risk">--</div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // --- 1. CONFIGURATION (NEW KEY) ---
        const API_KEY = "AIzaSyCiDBaiJhR3Npfr8ztZ2mv918HK62ysEoQ"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        // --- 2. BOOT LOGIC ---
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('boot-layer').classList.add('boot-fade');
                document.getElementById('app-layer').style.opacity = 1;
            }, 3800); // Matches video timing
        }

        // --- 3. SPEECH SETUP ---
        let recognition;
        let isListening = false;
        let mode = 'patient';
        const synth = window.speechSynthesis;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-IN'; // Critical for Hinglish support

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('mic-trigger').classList.add('active');
                document.getElementById('live-text').innerText = "Listening...";
            };

            recognition.onend = () => {
                isListening = false;
                document.getElementById('mic-trigger').classList.remove('active');
            };

            recognition.onresult = (event) => {
                let finalT = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalT = event.results[i][0].transcript;
                        processAI(finalT);
                    } else {
                        document.getElementById('live-text').innerText = event.results[i][0].transcript;
                    }
                }
            };
        }

        function toggleMic() {
            if (isListening) recognition.stop();
            else recognition.start();
        }

        function setMode(m) {
            mode = m;
            document.getElementById('btn-pat').classList.toggle('active', mode === 'patient');
            document.getElementById('btn-doc').classList.toggle('active', mode === 'doctor');
            document.getElementById('mode-display').innerText = mode === 'patient' ? "Patient (Hindi > English)" : "Doctor (English/Hindi > Tribal)";
        }

        // --- 4. THE REAL GEMINI BRAIN (NO FAKE FALLBACKS) ---
        async function processAI(text) {
            document.getElementById('live-text').innerText = text;
            
            // PROMPT ENGINEERING
            let prompt = "";
            if (mode === 'patient') {
                prompt = `You are a medical AI. Input: "${text}".
                Task: Translate this (Hindi/English/Broken) into professional English for a doctor.
                Extract: Symptom, Est Temp (guess if fever mentioned), Risk (High/Low).
                Return JSON: { "translation": "...", "symptom": "...", "temp": "...", "risk": "..." }`;
            } else {
                // DOCTOR MODE FIXED: Handles Hindi Input correctly
                prompt = `You are a medical translator for tribal areas. 
                Input Text: "${text}" (This could be English OR Hindi).
                Task: Translate the meaning into a mix of Simple Hindi and Santali words.
                Keywords to use if applicable: 'Jom' (Eat), 'Ran' (Medicine), 'Nui' (Drink), 'Jirau' (Rest).
                Example: "Kab se pukar rahi hai" -> "Tin ghari khon em hohoyeda? (How long calling?)"
                Return JSON: { "translation": "..." }`;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: prompt }] }],
                        safetySettings: [{ category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }] 
                    })
                });

                if (!response.ok) throw new Error("API Error");

                const data = await response.json();
                const raw = data.candidates[0].content.parts[0].text;
                const json = raw.replace(/```json/g, '').replace(/```/g, '').trim();
                const result = JSON.parse(json);

                updateUI(text, result);

            } catch (e) {
                console.error(e);
                // GENERIC RETRY (Does not give fake advice)
                updateUI(text, { 
                    translation: "Translation failed. Please speak clearly.", 
                    symptom: "--", temp: "--", risk: "--" 
                });
            }
        }

        // --- 5. UI UPDATES ---
        function updateUI(original, data) {
            const chatBox = document.getElementById('chat-box');
            
            const div = document.createElement('div');
            div.className = `msg msg-${mode}`;
            div.innerHTML = `
                <div class="bubble">
                    ${original}
                    <span class="trans-block">
                        <i class="fas fa-language"></i> ${data.translation}
                    </span>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });

            // TTS
            const u = new SpeechSynthesisUtterance(data.translation);
            u.lang = 'hi-IN';
            synth.speak(u);

            // Update Stats (Patient Only)
            if (mode === 'patient') {
                document.getElementById('out-symptom').innerText = data.symptom || "--";
                document.getElementById('out-temp').innerText = data.temp || "--";
                
                const r = document.getElementById('out-risk');
                r.innerText = data.risk || "--";
                r.className = (data.risk === 'High') ? 'stat-val risk-alert' : 'stat-val';
            }
        }
    </script>
</body>
</html>
