<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroMed AI | Final Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- VISUALS --- */
        :root {
            --bg: #000000;
            --glass: rgba(20, 20, 30, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6;
            --cyan: #06b6d4;
            --aura-grad: linear-gradient(90deg, #60a5fa, #c084fc, #f472b6);
            --text: #ffffff;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. AURA BOOT SEQUENCE (Fixed Timing) --- */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }

        .aura-text {
            font-size: 6rem; font-weight: 800; letter-spacing: -2px;
            background: var(--aura-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0; transform: scale(0.9);
            animation: textIn 2s ease-out forwards;
        }

        .aura-loader {
            margin-top: 2rem; font-family: 'JetBrains Mono'; font-size: 0.8rem; letter-spacing: 4px; color: #666;
            opacity: 0; animation: subIn 1s 1s forwards;
        }

        .singularity-point {
            position: absolute; width: 4px; height: 4px; background: white; border-radius: 50%; opacity: 0;
            box-shadow: 0 0 30px white;
            animation: pointExpand 3.5s ease-in-out forwards;
        }

        @keyframes textIn { to { opacity: 1; transform: scale(1); } }
        @keyframes subIn { to { opacity: 1; } }
        @keyframes pointExpand {
            0% { opacity: 0; transform: scale(0); }
            60% { opacity: 0; transform: scale(0); }
            70% { opacity: 1; transform: scale(1); }
            85% { opacity: 1; transform: scale(50); }
            100% { opacity: 0; transform: scale(300); }
        }

        /* Utility to force hide */
        .hidden { display: none !important; }

        /* --- 2. MAIN APP --- */
        #app-container {
            opacity: 0; transition: opacity 2s ease; height: 100%; display: flex; flex-direction: column;
            background: radial-gradient(circle at 50% 10%, #0f172a, #000000 80%);
        }

        header {
            padding: 1.5rem 2.5rem; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: -1px; }
        .logo span { color: var(--cyan); }

        .api-badge {
            font-family: 'JetBrains Mono'; font-size: 0.75rem; color: #10b981;
            background: rgba(16, 185, 129, 0.1); padding: 6px 16px; border-radius: 50px; border: 1px solid rgba(16, 185, 129, 0.2);
            display: flex; align-items: center; gap: 8px;
        }
        .live-dot { width: 6px; height: 6px; background: #10b981; border-radius: 50%; animation: livePulse 2s infinite; }
        @keyframes livePulse { 50% { opacity: 0.4; } }

        /* GRID */
        main { flex: 1; display: grid; grid-template-columns: 300px 1fr 320px; gap: 1.5rem; padding: 1.5rem; overflow: hidden; }

        .panel {
            background: var(--glass); border: 1px solid var(--border); border-radius: 20px;
            backdrop-filter: blur(20px); display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .panel-head {
            padding: 1.25rem; border-bottom: 1px solid var(--border);
            font-size: 0.7rem; letter-spacing: 1px; color: #94a3b8; font-weight: 600; text-transform: uppercase;
        }

        /* CHAT */
        .stream-box {
            flex: 1; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem;
            scroll-behavior: smooth;
        }
        .stream-box::-webkit-scrollbar { width: 4px; }
        .stream-box::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .msg { max-width: 85%; animation: msgIn 0.3s ease-out; }
        @keyframes msgIn { from { opacity:0; transform:translateY(15px); } to { opacity:1; transform:translateY(0); } }

        .bubble {
            padding: 1rem 1.5rem; border-radius: 18px; color: white; line-height: 1.5; font-size: 1rem; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .msg-patient { align-self: flex-start; }
        .msg-patient .bubble {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(30, 64, 175, 0.15));
            border: 1px solid rgba(59, 130, 246, 0.3); border-bottom-left-radius: 2px;
        }
        .msg-doctor { align-self: flex-end; text-align: right; }
        .msg-doctor .bubble {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.15), rgba(190, 24, 93, 0.15));
            border: 1px solid rgba(236, 72, 153, 0.3); border-bottom-right-radius: 2px;
        }

        .trans-res {
            display: block; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1);
            font-family: 'JetBrains Mono'; font-size: 0.85rem; color: #67e8f9;
        }

        /* CONTROLS */
        .control-bar {
            padding: 1.5rem; border-top: 1px solid var(--border);
            display: flex; justify-content: center; align-items: center; gap: 20px; background: rgba(0,0,0,0.3);
        }
        
        .mic {
            width: 72px; height: 72px; border-radius: 50%; border: none; background: white; color: black;
            font-size: 1.6rem; cursor: pointer; transition: 0.2s; box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .mic:hover { transform: scale(1.1); box-shadow: 0 0 40px rgba(255,255,255,0.3); }
        .mic.active { background: var(--danger); color: white; animation: micPulse 1.5s infinite; }
        @keyframes micPulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 100% { box-shadow: 0 0 0 25px rgba(239, 68, 68, 0); } }

        .switch-pill {
            background: #000; padding: 4px; border-radius: 50px; border: 1px solid var(--border); display: flex;
        }
        .mode-btn {
            padding: 10px 24px; border-radius: 50px; border: none; background: transparent; color: #666; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .mode-btn.active { background: white; color: black; }

        /* STATS */
        .stat-box { padding: 1.5rem; border-bottom: 1px solid var(--border); }
        .stat-lbl { font-size: 0.7rem; color: #64748b; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .stat-val { font-size: 1.8rem; font-family: 'JetBrains Mono'; color: white; }
        .high-risk { color: var(--danger); text-shadow: 0 0 20px rgba(239,68,68,0.5); }

    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="aura-text">AURA</div>
        <div class="aura-loader">LOADING KNOWLEDGE CORE...</div>
        <div class="singularity-point"></div>
    </div>

    <div id="app-container">
        <header>
            <div class="logo">NeuroMed <span>AI</span></div>
            <div class="api-badge">
                <div class="live-dot"></div> GEMINI 1.5 LIVE
            </div>
        </header>

        <main>
            <section class="panel">
                <div class="panel-head">Live Input</div>
                <div style="padding: 1.5rem; flex:1; display:flex; flex-direction:column;">
                    <div class="stat-lbl">Active Mode</div>
                    <div id="disp-mode" style="font-size:1.1rem; color:var(--primary); margin-bottom:2rem;">Patient (Hindi > English)</div>
                    <div class="stat-lbl">Live Transcript</div>
                    <div id="disp-text" style="font-family:'JetBrains Mono'; color:var(--cyan); line-height:1.6;">Ready for speech...</div>
                </div>
            </section>

            <section class="panel">
                <div class="panel-head">Consultation Stream</div>
                <div class="stream-box" id="chat-stream">
                    <div class="msg msg-doctor">
                        <div class="bubble">System Online.</div>
                    </div>
                </div>
                <div class="control-bar">
                    <div class="switch-pill">
                        <button class="mode-btn active" id="btn-p" onclick="setMode('patient')">Patient</button>
                        <button class="mode-btn" id="btn-d" onclick="setMode('doctor')">Doctor</button>
                    </div>
                    <button class="mic" id="mic-trigger" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
                </div>
            </section>

            <section class="panel">
                <div class="panel-head">AI Diagnostics</div>
                <div class="stat-box">
                    <div class="stat-lbl">Symptom</div>
                    <div class="stat-val" id="val-sym">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-lbl">Est. Temp</div>
                    <div class="stat-val" id="val-temp">--</div>
                </div>
                <div class="stat-box" style="border:none;">
                    <div class="stat-lbl">Urgency</div>
                    <div class="stat-val" id="val-risk">--</div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const API_KEY = "AIzaSyCiDBaiJhR3Npfr8ztZ2mv918HK62ysEoQ"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        // --- 2. BOOT LOGIC (FIXED) ---
        window.onload = () => {
            // Wait 4 seconds for animation, then FORCE remove the boot screen
            setTimeout(() => {
                const boot = document.getElementById('boot-screen');
                boot.style.opacity = '0';
                
                // After fade out, remove it from layout entirely so it doesn't block clicks
                setTimeout(() => {
                    boot.classList.add('hidden');
                    document.getElementById('app-container').style.opacity = '1';
                }, 1000);
                
            }, 4000);
        }

        // --- 3. SPEECH ---
        let recognition;
        let isListening = false;
        let mode = 'patient';
        const synth = window.speechSynthesis;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-IN'; 

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('mic-trigger').classList.add('active');
                document.getElementById('disp-text').innerText = "Listening...";
            };
            
            recognition.onend = () => {
                isListening = false;
                document.getElementById('mic-trigger').classList.remove('active');
            };

            recognition.onresult = (event) => {
                let finalT = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalT = event.results[i][0].transcript;
                        handleAI(finalT);
                    } else {
                        document.getElementById('disp-text').innerText = event.results[i][0].transcript;
                    }
                }
            };
        }

        function toggleMic() {
            if (isListening) recognition.stop();
            else recognition.start();
        }

        function setMode(m) {
            mode = m;
            document.getElementById('btn-p').classList.toggle('active', m === 'patient');
            document.getElementById('btn-d').classList.toggle('active', m === 'doctor');
            document.getElementById('disp-mode').innerText = m === 'patient' ? "Patient (Hindi > English)" : "Doctor (Any > Tribal)";
        }

        // --- 4. THE BRAIN ---
        async function handleAI(text) {
            document.getElementById('disp-text').innerText = text;
            
            let prompt = "";
            if (mode === 'patient') {
                prompt = `You are a medical translator.
                Input: "${text}" (Hindi/Hinglish).
                1. Fix phonetic errors (e.g. "Siddharth" -> "Sir Dard").
                2. Translate to English.
                3. Extract Symptom, Temp (if mentioned like 'fever' guess 100F+), Risk.
                Return JSON ONLY: { "translation": "...", "symptom": "...", "temp": "...", "risk": "..." }`;
            } else {
                prompt = `You are a tribal translator. 
                Input: "${text}" (Could be Hindi or English).
                Task: Translate the *meaning* to a mix of Simple Hindi and Santali words.
                Vocabulary: 'Jom' (Eat), 'Ran' (Medicine), 'Nui' (Drink), 'Jirau' (Rest).
                Return JSON ONLY: { "translation": "..." }`;
            }

            try {
                // FORCE NO BLOCKING
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                const data = await response.json();
                
                // JSON HUNTER
                let rawText = data.candidates[0].content.parts[0].text;
                let jsonStart = rawText.indexOf('{');
                let jsonEnd = rawText.lastIndexOf('}');
                
                if (jsonStart !== -1 && jsonEnd !== -1) {
                    let jsonStr = rawText.substring(jsonStart, jsonEnd + 1);
                    let result = JSON.parse(jsonStr);
                    updateUI(text, result);
                } else {
                    throw new Error("JSON Parse Fail");
                }

            } catch (error) {
                console.error(error);
                // Fail gracefully
                updateUI(text, { 
                    translation: "Translation processing...", 
                    symptom: "Analyzing...", 
                    temp: "--", 
                    risk: "Pending" 
                });
            }
        }

        // --- 5. UI UPDATE ---
        function updateUI(original, data) {
            const stream = document.getElementById('chat-stream');
            
            const div = document.createElement('div');
            div.className = `msg msg-${mode}`;
            div.innerHTML = `
                <div class="bubble">
                    ${original}
                    <span class="trans-res">
                        <i class="fas fa-language"></i> ${data.translation}
                    </span>
                </div>
            `;
            stream.appendChild(div);
            stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });

            // TTS
            const u = new SpeechSynthesisUtterance(data.translation);
            u.lang = 'hi-IN';
            synth.speak(u);

            // Stats
            if (mode === 'patient') {
                document.getElementById('val-sym').innerText = data.symptom || "--";
                document.getElementById('val-temp').innerText = data.temp || "--";
                
                const r = document.getElementById('val-risk');
                r.innerText = data.risk || "--";
                r.className = (data.risk === 'High' || data.risk === 'Critical') ? 'stat-val high-risk' : 'stat-val';
            }
        }
    </script>
</body>
</html>
